server:
  port: 8088
spring:
  application:
    name: spring-batch-practice
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
  batch:
    jdbc:
      initialize-schema: always
  h2:
    console:
      enabled: true
      path: /h2-console
logging:
  level:
    org.springframework.batch: DEBUG
    tech.gate.step: DEBUG
