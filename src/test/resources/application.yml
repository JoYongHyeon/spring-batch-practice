server:
  port: 8088

spring:
  application:
    name: spring-batch-practice

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false  # ✅ 자동 실행 방지 (직접 JobLauncher로 실행)

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
